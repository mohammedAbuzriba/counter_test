name: CI

on:
  push:
    branches: [main]

jobs:
  flutter_test:
    name: Build APP & Distribute To Firebase
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.10.3'
      - run: flutter pub get
      - run: flutter build apk --release --verbose
